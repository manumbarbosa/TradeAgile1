<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title> <!-- Título da página -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    {% load static %} <!-- Carrega arquivos estáticos usando Django templating -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"> <!-- Link para o arquivo CSS específico -->
</head>
<body>
    <div class="container">
        <h2>Registro</h2> <!-- Título principal da seção -->
        <form method="post" class="form-group"> <!-- Formulário de registro usando método POST -->
            {% csrf_token %} <!-- Token CSRF para proteção contra ataques -->
            {{ form.as_p }} <!-- Renderiza os campos do formulário -->
            <button type="submit" class="btn">Registrar</button> <!-- Botão para submeter o formulário de registro -->
        </form>
        <p>Já possui uma conta? <a href="{% url 'login' %}">Faça o login</a>.</p> <!-- Link para a página de login -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery slim version -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> <!-- Popper.js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script> <!-- Bootstrap JS -->
</body>
</html>
